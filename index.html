<!DOCTYPE html>
<html lang="en">
  <head>

    />

  </head>
  <body class="w-11/12 mx-auto">
    <header>
      <div>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >

            </div>

            <a href="3"><img src="images/Logo.png" alt="" /></a>
          </div>

            Sort<span class="px-1">by</span>view
          </button>
          <div class="navbar-end">
            <a class="btn bg-red-600 text-white">Blog</a>
          </div>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <section class="flex justify-center items-center mx-auto">
        <div id="btn-container" class="mt-12 text-xl space-x-4"></div>
      </section>

      <section class="container mt-8">
        <div id="card-container" class="grid gap-5 grid-cols-1 lg:grid-cols-3">
          <div class="card w-full bg-base-100 shadow-xl">
            <figure class="overflow-hidden h-72">
              <img src="images/ui-ux.png" alt="ui-ux" />
              <h6 class="absolute right-12 bottom-[40%]">0 hr</h6>
            </figure>

            <div class="card-body">
              <div class="flex justify-start items-start space-x-4">
                <div>
                  <img
                    class="w-12 h-12 rounded-full"
                    src="images/post-icon.png"
                    alt=""
                  />
                </div>
                <div>
                  <h2 class="card-title">Laught at my pain</h2>
                  <div class="flex mt-3">
                    <p class="">Author Name</p>
                    <img class="w-6 h-6" src="images/tickMark.png" alt="" />
                  </div>
                  <p class="mt-3">100k views</p>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </section>
